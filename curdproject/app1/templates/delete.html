{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="delete">
    <form action="{{delete}}" method="POST">
        {% csrf_token %}
        <div class="d-text">
            <h2>Are you sure to delete this data?</h2>
            <input type="submit" value="Yes" class="btns">
           <button class="btnr"><a href="{% url 'show' %}" style="text-decoration: none; color:aliceblue">No</a></button> 
        </div>
    </form>
</div>

{% endblock content%}
